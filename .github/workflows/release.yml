name: GraalVM Native Image build

on:
  push:
    tags:
      - "*"
jobs:
  # generic uberjar
  build_uberjar:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
      - uses: ayltai/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'

      - name: Build uberjar
        run: make uberjar

      - name: Creating release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/jarbloat.jar

  # win
  build_on_windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1.5.0
      - uses: microsoft/setup-msbuild@v1
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.3.0
          native-image: true

      - name: Install dependencies
        run: |
          choco install --verbose make
          choco install --verbose lein

      - name: Build native
        run: make native

      - name: Run UPX
        uses: crazy-max/ghaction-upx@v1.3.3
        with:
          version: latest
          file: target/jarbloat.exe
          args: '-7'

      - name: Renaming file
        run: ren target/jarbloat.exe target/jarbloat-windows-amd64.exe

      - name: Creating release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/*.exe

